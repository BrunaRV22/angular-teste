<div class="row" style="margin-top: 80px">
    <div class="offset-3 col-6">
        <h3 class="col-12" style="margin-bottom: 30px;">
            Faça login no sistema
        </h3>
        <form class="col-12" (submit)="onSubmit($event)">
            <div class="form-group">
                <label for="nome">Usuário</label>
                <input type="text" name="nome" id="nome" class="form-control" autofocus [(ngModel)]="data.usuario">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="data.senha">
            </div>

            <div class="row">
                <div class="btn-group col-6">
                    <button type="submit" class="btn btn-success">Entrar no sistema</button>
                    <button type="reset" class="btn btn-secondary">Limpar dados</button>
                </div>

                <div class="col-6 text-right">
                    <button type="button" class="btn btn-info">Novo cadastro</button>
                </div>
            </div>
        </form>
    </div>
</div>
